<p>
    <h1>Cálculo de Datas de Início e Vencimento de Férias</h1>
<br>
<br>

</p>


    <label for="dataContratacao">Data de Contratação:</label>
    <input type="date" id="dataContratacao" required><br>

    <button onclick="calcularDatas()">Calcular Datas</button>

    <p>Primeira Férias:</p>
    <p>Data de Início: <span id="dataInicio1"></span></p>
    <p>Data de Vencimento: <span id="dataVencimento1"></span></p>

    <p>Segunda Férias:</p>
    <p>Data de Início: <span id="dataInicio2"></span></p>
    <p>Data de Vencimento: <span id="dataVencimento2"></span></p>

    <script>
        function calcularDatas() {
            var dataContratacao = new Date(document.getElementById("dataContratacao").value);

            // Calcular a data de início da primeira férias com base na data de contratação
            var dataInicio1 = new Date(dataContratacao);
            dataInicio1.setFullYear(dataInicio1.getFullYear() + 1);

            // Calcular a data de vencimento da primeira férias (12 meses após a data de início)
            var dataVencimento1 = new Date(dataInicio1);
            dataVencimento1.setFullYear(dataVencimento1.getFullYear() + 1);

            // Calcular a data de início da segunda férias (24 meses após a data de contratação)
            var dataInicio2 = new Date(dataContratacao);
            dataInicio2.setFullYear(dataInicio2.getFullYear() + 2);

            // Calcular a data de vencimento da segunda férias (12 meses após a data de início da segunda férias)
            var dataVencimento2 = new Date(dataInicio2);
            dataVencimento2.setFullYear(dataVencimento2.getFullYear() + 1);

            // Formatar as datas para exibição
            var formatoData = { year: 'numeric', month: 'long', day: 'numeric' };
            var dataInicio1Formatada = dataInicio1.toLocaleDateString('pt-BR', formatoData);
            var dataVencimento1Formatada = dataVencimento1.toLocaleDateString('pt-BR', formatoData);
            var dataInicio2Formatada = dataInicio2.toLocaleDateString('pt-BR', formatoData);
            var dataVencimento2Formatada = dataVencimento2.toLocaleDateString('pt-BR', formatoData);

            document.getElementById("dataInicio1").textContent = dataInicio1Formatada;
            document.getElementById("dataVencimento1").textContent = dataVencimento1Formatada;
            document.getElementById("dataInicio2").textContent = dataInicio2Formatada;
            document.getElementById("dataVencimento2").textContent = dataVencimento2Formatada;
        }
    </script>
