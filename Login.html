
<!DOCTYPE html>
<html>
<head>
  <title>Login de Usuário</title>
  <link rel="icon" href="https://ashisheditz.com/wp-content/uploads/2023/10/monkey-d-luffy-wallpaper-4k.jpg"> 
  <style>
    body {
      background-image: url('https://files.sunoresearch.com.br/p/uploads/2018/01/fundos-de-private-equity.jpg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      margin: 0; /* Remova margens padrão */
    }

    h1 {
      color: #4f4936;
      font-size: 36px;
    }

    form {
      background-color: #555e67;
      padding: 30px; /* Reduzido o preenchimento para um visual mais limpo */
      border-radius: 10px; /* Reduzido o raio da borda para um visual mais suave */
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      color: #ffffff;
      display: block; /* Cada rótulo em uma nova linha */
      margin-top: 10px; /* Espaçamento superior entre rótulos e entradas */
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      color: #000;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 0; /* Espaçamento interno vertical para o botão */
      margin-top: 20px; /* Espaçamento superior para o botão */
    }

    input[type="submit"]:hover {
      background-color: #FFA000;
    }
    
    .register-link {
      font-size: 14px;
      margin-top: 10px; /* Espaçamento superior para o link de registro */
    }
  </style>
</head>
<body>

  <h1>Login de Usuário</h1>

  <form action="file:///C:/Users/D%26C%20Inform%C3%A1tica/OneDrive/%C3%81rea%20de%20Trabalho/PROJETO%20PIM/Tela%20Pos%20Login.html" method="post">
    <label for="usuario">Nome de Usuário:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name "senha" required>

    <input type="submit"> 
    <p class="register-link">Ainda não é cadastrado? <a href="file:///C:/Users/D%26C%20Inform%C3%A1tica/OneDrive/%C3%81rea%20de%20Trabalho/PROJETO%20PIM/cadastro.html">Clique aqui para se cadastrar</a></p>
  </form>
</body>
</html>
