<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuário</title>
  <link rel="icon" href="https://ashisheditz.com/wp-content/uploads/2023/10/monkey-d-luffy-wallpaper-4k.jpg"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://st.depositphotos.com/2369859/4125/i/600/depositphotos_41254319-stock-photo-abstract-dark-blue-background.jpg'); /* Substitua 'URL_DA_SUA_IMAGEM' pela URL da sua imagem */
      background-size: cover; /* Isso fará com que a imagem cubra toda a área do corpo */
      background-position: center; /* Isso centralizará a imagem no corpo */
    }

    h1 {
      color: #f7f7f7; /* branco */
      text-align: center;
    }

    form {
      background-color: #07071033; /* Roxo mais escuro para o formulário */
      border-radius: -1px;
      padding: 47px;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      color: #ffffff; /* Rosa claro para rótulos */
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #ffffff; /* Roxo claro para o botão */
      color: #000; /* Texto preto no botão */
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #FFA000; /* Roxo mais escuro quando hover */
    }

    p {
      color: #ffffff;
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #ff79c6; /* Rosa claro para links */
      text-decoration: none;
    } 
  </style>
</head>
<body>
  <h1>Por favor, realize o seu cadastro abaixo</h1>
  <form action="file:///C:/Users/D%26C%20Inform%C3%A1tica/OneDrive/%C3%81rea%20de%20Trabalho/PROJETO%20PIM/Obrigado%20por%20se%20Cadastrar.htm" method="post">
    <label for="Nome de Usuario">Nome de Usuário:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

    <label for="senha">Senha:</label>
    <input type="text" id="codigo_id" name="codigo_id" required><br><br>

    <input type="submit" value="Cadastrar" href="file:///C:/Users/D%26C%20Inform%C3%A1tica/OneDrive/%C3%81rea%20de%20Trabalho/PROJETO%20PIM/Obrigado%20por%20se%20Cadastrar.htm" >
    
  </form>
  
</body>
</html>
